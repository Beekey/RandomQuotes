<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  
<link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid text-center">
  <p id="heading">Random Quote Machine</p>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-xl-6 col-xl-offset-3">
      <!-- Button to get a quote -->
      <div id="buttonContainer" class="row">
        <button id="getQuote">Show Me Another Quote</button>
      </div>
      <!-- Quote box -->
      <div class="row">
        <div class="col-xs-12">
          <div class="quote"><span class="quo"><i class="fa fa-spinner fa-spin"></i></span></div>
        </div>
      </div>
      <!-- Post to Twitter and Tumbler buttons -->
      <div id="socMedia">
        <a id="tweetHref" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter fa-3x"></i></a>
        <a href="https://www.tumblr.com/widgets/share/tool?url=http://codepen.io/BeeKey/pen/GqjVVo" target="_blank"><i class="fa fa-tumblr fa-3x"></i></a>
      </div>


    </div>
  </div>

  <!-- Author note -->
  <p id="codedBy">Designed and coded by <a href="https://beekey.github.io">Beekey</a></p>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
